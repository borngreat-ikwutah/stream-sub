version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: easy-ledger-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: easy-ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - admin_network

  adminer:
    image: adminer:latest
    container_name: easy-ledger-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - admin_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  admin_network:
    driver: bridge
